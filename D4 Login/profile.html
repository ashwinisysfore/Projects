<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./profile.css">
</head>
<body>
    <div class="body">
        <header>
            <div class="logo-header">
                <img class="logo" src="main-logo.svg">
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Profile</a></li>
                </ul>
                <div class="side-header">
                   <div class="icon">
                        <img src="user-icon.svg">
                   </div>
                    <div class="user-name">
                        <h4>Ashwini Palangappa</h4>
                        <p>Hello Welcome</p>
                    </div>
                </div>
               </div>
        </header>
               <div class="nav-bar">
                <h4>PROFILE INFO</h4>
                <p>Fill Your Details Below</p>
               </div>
                 <div class="inner-body">
                    <form class="box" id="form-box">
                        <div class="grid-c">
                            
                            <div class="label1">
                                <label>First Name</label>
                                <input name="fname" id="fname" type="text" placeholder="">
                            </div>
                            <div class="label2">
                                <label>Middle Name</label>
                                <input name="mname" id="mname" type="text" placeholder="">
                            </div>
                            <div class="label3">
                                <label>Last Name</label>
                                <input name="lname" id="lname"type="text" placeholder="">
                            </div>
                            <div class="label4">
                                <label>Date Of Birth</label>
                                <input name="dob" id="dob" type="date" placeholder="">
                            </div>
                            <div class="label5">
                                <label>Email</label>
                                <input name="mail" id="mail" type="text" placeholder="">
                            </div>
                            <div class="label6">
                                <label>Phone No</label>
                                <input name="phone"id="phone" type="text" placeholder="">
                            </div>
                            <div class="label7">
                          <label>Gender</label>
                          

                        <select name="gender" id="gen">
                            <option value="option0" for="gender">---Select---</option>
                            <option value="Male" for="gender">Male</option>
                            <option value="Female" for="gender">Female</option>
                            <option value="Other" for="gender">Other</option>
                        </select>
                             </div>
                             <div class="label8">
                        <label>Blood Group</label>
                        <select name="bg" id="bg">
                            <option value="option0">---Select---</option>
                            <option value="O+" for="bg">O+ </option>
                            <option value="O-" for="bg">O- </option>
                            <option value="B+" for="bg">B+ </option>
                            <option value="B-" for="bg">B- </option>
                            <option value="AB+" for="bg">AB+ </option>
                            <option value="AB-" for="bg">AB- </option>
                          </select>
                        </div>
                       <div  name="comm" class="label9">
                          <label class="form-label">Comments</label>
                          <textarea id="comm"></textarea>
                        </div>
                    </div>
                           <button type="button" class="btnc" onclick="clearForm()">Cancel</button>
                        <button type="submit" class="btns"  onclick="mydisplay()">Submit</button>

                </form>  
                </div>
    </div>
    <footer><p>@2004-2024 Sysfore Technologies Pvt .Ltd All Rights Limited</p></footer>
    <script src="./profile.js"></script>
</body>
</html>
