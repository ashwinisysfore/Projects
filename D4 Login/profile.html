<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./profile.css">
</head>
<body>
    <div class="body">
        <header>
    
            <div class="logo-header">
                <img class="logo" src="main-logo.svg">
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Profile</a></li>
                </ul>
                <div class="side-header">
                   <!--<div class="icon">
                        <img src="user-icon.svg">
                   </div>-->
                    <div class="user-name">Ashwini Palangappa</div>
                    <div class="greetings">Hello Welcome</div>
                </div>
            
               </div>
        </header>
               <div class="nav-bar">
                <h4>PROFILE INFO</h4>
                <p>Fill Your Details Below</p>
               </div>

                 <div class="inner-body">
                    <div class="box">
                        <div class="grid-c">
                            <div class="label1">
                                <label>First Name</label>
                                <input type="text" placeholder="">
                            </div>
                            <div class="label2">
                                <label>Middle Name</label>
                                <input type="text" placeholder="">
                            </div>
                            <div class="label3">
                                <label>Last Name</label>
                                <input type="text" placeholder="">
                            </div>
                            <div class="label4">
                                <label>Date Of Birth</label>
                                <input type="date" placeholder="">
                            </div>
                            <div class="label5">
                                <label>Email</label>
                                <input type="text" placeholder="">
                            </div>
                            <div class="label6">
                                <label>Phone No</label>
                                <input type="text" placeholder="">
                            </div>
                            <div class="label7">
                          <label>Gender</label>

                        <select>
                            <option value="option0">---Select---</option>
                            <option value="option1">Male</option>
                            <option value="option2">Female</option>
                            <option value="option3">Other</option>
                        </select>
                             </div>
                             <div class="label8">
                        <label>Blood Group</label>
                        <select>
                            <option value="option0">---Select---</option>
                            <option value="option1">O+ </option>
                            <option value="option2">O- </option>
                            <option value="option3">B+ </option>
                            <option value="option4">B- </option>
                            <option value="option5">AB+ </option>
                            <option value="option6">AB- </option>
                          </select>
                        </div>
                       <div class="label9">
                          <label class="form-label">Comments</label>
                          <textarea id=""></textarea>
                        </div>
                    </div>
                    <div class="btnc">Cancel
                           <input type="button" value="Cancel" onclick="clearForm()">
                    </div>
                    <div class="btns">Submit
                       <!-- <input type="submit" value="Submit">--->
                    </div>  
                          
                    </div>      
                </div>
    </div>
    <footer>@2004-2024 Sysfore Technologies Pvt .Ltd All Rights Limited</footer>
    <script src="./profile.js"></script>
</body>
</html>
